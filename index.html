<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="application/javascript" src="assets/javascript/app.js"></script>

</head>
<body>

    <div class="row">

        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>

        <div id="header" class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h1>Movie Trivia!</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <!--Time Remaning here -->
                    <p id="timer"></p>

                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <!--Question Here -->
                    <p id="question1"></p>

                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <!--First answer here-->
                    <div id="answerButtons">
                            <input id="a1" type="radio" name="answers" value=""/>
                            <label for="a1">Answer 1</label>

                            <input id="a2" type="radio" name="answers" value=""/>
                            <label for="a2">Answer 2</label>

                            <input id="a3" type="radio" name="answers" value=""/>
                            <label for="a3">Answer 3</label>

                            <input id="a4" type="radio" name="answers" value=""/>
                            <label for="a4">Answer 4</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <p id="unanswered"><p>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="btn-group">
                        <button id="submit" type="button" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
